<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
</head>
<body>
 
<div></div>
 
<div id="result"></div>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        url: "/devices"
    }).done(function(data) {
        alert(JSON.stringify(data));
    });
});
</script>
 
</body>
</html>
