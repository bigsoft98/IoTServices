<html>
        <head>
                <title>IoTService ---Add Logic</title>
                <link rel="stylesheet" type="text/css" href="../../style.css"/>
                <script type="text/javascript" src="../../jquery.min.js"></script>
                
                <script type="text/javascript">
                    $(document).ready(function(){
                        var jsondata = new Object();
                        $.ajax({
                                crossDomain: true,
                                dataType: 'jsonp',
                                //headers: {  'Access-Control-Allow-Origin': '*' },
                                url: "http://localhost:8080/IoTService/listSensor",
                                //data:jsondata,
                                success: function(jsondata){
                                    alert("hi");
                                }
                            }
                        );

                    });
                    
                </script>
            </head>
            <body>
					
                    <form class="smart-green">
                        <h1>IoTService -- Add Logic
                              <span>Please fill all the texts in the fields.</span>
                        </h1>
        

        
                        <label>
                              <span>Host :</span>        
                               <input type="text" id="description" placeholder="Description" />
                        </label>
        


                        <table>
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>SensorId</th>
                                        <th>Relation</th>
                                        <th>Threshold Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox" name="record"></td>
                                        <td>12345</td>
                                        <td>LT</td>
                                        <td>0.9</td>
                                    </tr>
                                </tbody>
                        </table>
                                        
                        <label>
                            <input type="button" id ="submit" value="Send" />
                        </label>
                        
                    </form>
                    

                    <form class="smart-green"> 
                            <select id="selectedSensorIds">
                                    <option value="stub1">STUB1</option>
                                    <option value="dev">DEV</option>
                                    <option value="sit1">SIT1</option>
                                    <option value="prod">PROD</option>
                            </select>
                            <input type="text" id="selectedRelations" placeholder="Relation">
                            <select id="selectedRelations">
                                    <option value="LT">Less Than (<)</option>
                                    <option value="GT">Greater Than (>)</option>
                                    <option value="E">Equal To</option>
                            </select>
                            <input type="text" id="thresholdValue" placeholder="Threshold Value">
                            <input type="button" class="add-row" value="Add Sensor Threshold">
                    </form>

                

                    <form class="smart-green"> 
                            <input type="text" id="selectedReactorIds" placeholder="Name">
                            <input type="text" id="reactorCommand" placeholder="Reactor Command">
                            <input type="button" class="add-row" value="Add Reactor Command">
                    </form>

                    <form class="smart-green">
                    
                        <label>
                                
                                <span>Response: </span>
                                
                                <textarea id="response" placeholder="Response JSON"></textarea>
                        </label>
                    </form>
            </body>

</html>
